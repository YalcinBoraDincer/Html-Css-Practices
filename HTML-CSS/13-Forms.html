<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Forms</title>
</head>
<body>
    <form action="insex.php" method="post" enctype="multipart/form-data">
        <label for="Username">Username:</label>
        <input type="text" id="Username" minlength="6" maxlength="15" placeholder="SpongeBob" required><br>

        <label for="Password">Password:</label>
        <input type="password"id="Password" minlength="6" maxlength="15" required> <br>

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="ssquarepants@gmail.com"><br>

        <label for="Phone">Phone #</label>
        <input type="tel" id="Phone" placeholder="123-432-2345" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br>


        <label for="bday">birthdate</label>
        <input type="date" id="bday"><br>

        <label for="quantity">quantity</label>
        <input type="number" id="quantity" min="0" max="99" value="1"><br>

        <label for="title">Title:</label>

        <label for="Mr.">Mr</label>
        <input type="radio" id="Mr" value="Mr." name="title">
        <label for="Ms.">Ms</label>
        <input type="radio" id="Ms" value="Ms." name="title">
        <label for="PhD">PhD</label>
        <input type="radio" id="PhD" value="PhD."name="title"> <br>

        <label for="payment">Payment</label>
        <select id="payment">
            <option value="visa">Visa</option>
            <option value="mastercard">MasterCard</option>
            <option value="giftcard">GiftCard</option>

        </select><br>


        <label for="subscribe">Subscribe</label>
        <input type="checkbox" id="subscribe"><br>

        <label for="comment">Comment</label>
        <textarea id="comment" cols="25" rows="3"></textarea><br>


        <label for="file">File</label>
        <input type="file" id="file" accept="image/png/jpeg"><br>









        
        
        <input type="reset">
        
        <input type="submit" id="">

    </form>
    
</body>
</html>
